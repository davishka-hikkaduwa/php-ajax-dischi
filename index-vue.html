<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
        integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.13/vue.min.js"
        integrity="sha512-9PmLIATEd4w0OxdTHq61p12lQqa8OtDC6nXu0+S1Icb800oxoADle+gaPfmAXLa35KSvk/6bGeNRfi3nq0Hvvw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style/style.css">
    <script src="js/script.js" defer></script>
    <title>PHP VUE DISCHI</title>
</head>

<body>
    <div id="app">
        <header>
            <input type="text" name="filter" v-model="filter">
            <input type="search" name="cerca" @click="getAlbums(filter)">
        </header>
        <main class="container">
            <div class="album-container">
                <div v-for="album in albums" :key="album.title">
                    <div class="card-album">
                        <div>
                            <img :src="album.poster" :alt="album.title">
                        </div>
                        <h2>{{ album.title }}</h2>
                        <p>{{ album.year }}</p>
                        <p>{{ album.author }}</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
